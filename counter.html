<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      #count {
        font-size: 5rem;
        margin: 20px 0;
      }

      .buttons {
        display: flex;
        gap: 20px;
      }

      button {
        background-color: #1f1f1f;
        color: white;
        border: 2px solid #333;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <div id="count">0</div>
    <div class="buttons">
      <button onclick="decrease()">âˆ’</button>
      <button onclick="reset()">Reset</button>
      <button onclick="increase()">+</button>
    </div>

    <script>
      let count = 0;
      const countEl = document.getElementById("count");

      function increase() {
        count++;
        update();
      }

      function decrease() {
        count--;
        update();
      }

      function reset() {
        count = 0;
        update();
      }

      function update() {
        countEl.textContent = count;
      }
    </script>
  </body>
</html>
