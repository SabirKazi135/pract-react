<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark To-Do List</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        background-color: #121212;
        color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        width: 100%;
        max-width: 450px;
      }

      h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: #00adb5;
      }

      .input-section {
        display: flex;
        margin-bottom: 1rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 6px 0 0 6px;
        outline: none;
        background-color: #2a2a2a;
        color: #fff;
      }

      button {
        padding: 0.5rem 1rem;
        border: none;
        background-color: #00adb5;
        color: white;
        cursor: pointer;
        border-radius: 0 6px 6px 0;
      }

      button:hover {
        background-color: #019ca3;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        background-color: #2a2a2a;
        padding: 0.6rem;
        margin-bottom: 0.5rem;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      li.completed span {
        text-decoration: line-through;
        opacity: 0.6;
      }

      .task-text {
        flex: 1;
        margin-right: 0.5rem;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.3rem;
      }

      .actions button {
        padding: 0.3rem 0.5rem;
        font-size: 0.75rem;
        border-radius: 4px;
        white-space: nowrap;
      }

      button {
        color: #f1f1f1;
      }
      .delete {
        background-color: #ff4b5c;
      }

      .delete:hover {
        background-color: #e43e4d;
      }

      .done {
        background-color: #4caf50;
      }

      .done:hover {
        background-color: #3c9a41;
      }

      .move-up,
      .move-down {
        background-color: #555;
      }

      .move-up:hover,
      .move-down:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <script>
      function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText === "") return;

        const li = document.createElement("li");
        li.innerHTML = `
        <span class="task-text">${taskText}</span>
        <div class="actions">
          <button class="done" onclick="markDone(this)">Done</button>
          <button class="move-up" onclick="moveUp(this)">Up</button>
          <button class="move-down" onclick="moveDown(this)">Down</button>
          <button class="delete" onclick="deleteTask(this)">Delete</button>
        </div>
      `;

        document.getElementById("taskList").appendChild(li);
        input.value = "";
      }

      function deleteTask(button) {
        const li = button.closest("li");
        li.remove();
      }

      function markDone(button) {
        const li = button.closest("li");
        li.classList.toggle("completed");
      }

      function moveUp(button) {
        const li = button.closest("li");
        const prev = li.previousElementSibling;
        if (prev) {
          li.parentNode.insertBefore(li, prev);
        }
      }

      function moveDown(button) {
        const li = button.closest("li");
        const next = li.nextElementSibling;
        if (next) {
          li.parentNode.insertBefore(next, li);
        }
      }
    </script>
  </body>
</html>
